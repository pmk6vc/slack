name: Actions for pull requests to main

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 21.1.0 # TODO: Set to whatever you intend to deploy in prod
      - run: npm install
      - run: npm run prettier:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 21.1.0 # TODO: Set to whatever you intend to deploy in prod
      - run: npm install
      - run: npm run lint
